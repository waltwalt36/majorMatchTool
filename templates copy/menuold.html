<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Match Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            width: 100%;
            max-width: 1200px;
            padding: 1rem 0;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 4rem;
            display: flex;
            gap: 4rem;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .image-container {
            flex: 1;
            max-width: 500px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transform: rotate(3deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .cta-button {
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 2rem;
                gap: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .image-container {
                max-width: 300px;
            }

            header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Paw Logo -->
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
            <path fill="#FF6B6B" d="M50 20c-8.284 0-15 6.716-15 15v10c0 8.284 6.716 15 15 15s15-6.716 15-15V35c0-8.284-6.716-15-15-15z"/>
            <path fill="#FFA500" d="M30 50c-8.284 0-15 6.716-15 15v10c0 8.284 6.716 15 15 15s15-6.716 15-15V65c0-8.284-6.716-15-15-15z"/>
            <path fill="#FF6B6B" d="M70 50c-8.284 0-15 6.716-15 15v10c0 8.284 6.716 15 15 15s15-6.716 15-15V65c0-8.284-6.716-15-15-15z"/>
            <path fill="#FFA500" d="M50 80c-8.284 0-15 6.716-15 15v10c0 8.284 6.716 15 15 15s15-6.716 15-15V95c0-8.284-6.716-15-15-15z"/>
        </svg>
        <h2>Major Match Tool</h2>
    </header>

    <div class="container">
        <div class="content">
            <h1>Discover Your Perfect Major</h1>
            <p>Take our short assessment to match with major programs that align with your strengths, interests, and career aspirations.</p>
            <div class="button-container">
                <button class="cta-button" onclick="startTest()">
                    Start the Assessment
                </button>
            </div>
            <div style="margin-top: 2rem; color: rgba(255, 255, 255, 0.7)">
                <small></small>
            </div>
        </div>
        <!-- Left blank as requested -->
        <div class="image-container"></div>
    </div>

    <footer>
        <p>Â© 2024 Major Match Tool. Committed to student success.</p>
    </footer>

    <script>
        function startTest() {
            window.location.href = "{{ url_for('q1') }}";
        }
    </script>
</body>
</html>
