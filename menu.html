<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take the Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fc6b03; /* Orange background */
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #fc6b03; /* Dark orange button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #FF6347; /* Lighter orange on hover */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome To Clemson Major Match Tool</h2>
        <p>Before proceeding, please take this short test.</p>
        <button onclick="startTest()">Take the Test</button>
    </div>

    <script>
        function startTest() {
            window.location.href = "path/to/your/test.html"; // Change this to the actual path of your test page
        }
    </script>

</body>
</html>
