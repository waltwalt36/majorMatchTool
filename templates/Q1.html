<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            width: 100%;
            max-width: 1200px;
            padding: 1rem 0;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 4rem;
            display: flex;
            gap: 4rem;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .image-container {
            flex: 1;
            max-width: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .interest-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: calc(50% - 0.5rem); /* Two columns with gap */
            text-align: center;
            white-space: normal; /* Allow text wrapping */
            min-height: 80px; /* Consistent button height */
        }

        .interest-button.selected {
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .interest-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .next-button {
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 2rem;
                gap: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .image-container {
                max-width: 300px;
            }

            header {
                padding: 1rem;
            }

            .interest-button {
                width: 100%; /* Full width on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Paw Logo -->
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
            <path fill="#FF6B6B" d="M50 20c-8.284 0-15 6.716-15 15v10c0 8.284 6.716 15 15 15s15-6.716 15-15V35c0-8.284-6.716-15-15-15z"/>
            <path fill="#FFA500" d="M30 50c-8.284 0-15 6.716-15 15v10c0 8.284 6.716 15 15 15s15-6.716 15-15V65c0-8.284-6.716-15-15-15z"/>
            <path fill="#FF6B6B" d="M70 50c-8.284 0-15 6.716-15 15v10c0 8.284 6.716 15 15 15s15-6.716 15-15V65c0-8.284-6.716-15-15-15z"/>
            <path fill="#FFA500" d="M50 80c-8.284 0-15 6.716-15 15v10c0 8.284 6.716 15 15 15s15-6.716 15-15V95c0-8.284-6.716-15-15-15z"/>
        </svg>
        <h2>Interest Selection</h2>
    </header>

    <div class="container">
        <div class="content">
            <h1>Which topics or activities genuinely interest you?</h1>
            <p>Select all that apply.</p>
            <div class="button-container">
                <button class="interest-button" onclick="toggleInterest(this)">
                    üî¢ Solving math problems and working with numbers
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üî¨ Science, healthcare, and understanding how the world works
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üíª Coding, computer science, and new technology
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üé® Designing visuals, animation, or creative projects
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üìñ Writing, journalism, or storytelling
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    ü§ù Psychology, counseling, or understanding human behavior
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üìä Business, marketing, and financial strategies
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    ‚öñÔ∏è Law, public policy, and government affairs
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üå± Nature, sustainability, and environmental sciences
                </button>
            </div>
            <button class="next-button" onclick="submitInterests()">
                Next ‚û°Ô∏è
            </button>
            <div style="margin-top: 2rem; color: rgba(255, 255, 255, 0.7)">
                <small>üîí Your selections are secure and private.</small>
            </div>
        </div>
        <!-- Left blank as requested -->
        <div class="image-container"></div>
    </div>

    <footer>
        <p>¬© 2024 Promethius. All rights reserved.</p>
    </footer>

    <script>
            // Array to store selected interests
    let selectedInterests = [];

    function toggleInterest(button) {
    button.classList.toggle('selected');
    const interest = button.textContent.trim();

    // Add or remove interest from the array
    if (button.classList.contains('selected')) {
        selectedInterests.push(interest);
    } else {
        selectedInterests = selectedInterests.filter(item => item !== interest);
    }
}

function submitInterests() {
    if (selectedInterests.length === 0) {
        alert("Please select at least one interest!");
        return;
    }

    // Log the selected interests (for debugging)
    console.log("Selected Interests:", selectedInterests);

    // Send data to the backend
    sendDataToBackend(selectedInterests);

    // Redirect to the next question page
    window.location.href = "{{ url_for('q2') }}";
}

function sendDataToBackend(data) {
    // Replace this with your actual backend API endpoint
    const backendEndpoint = "https://your-backend-api.com/submit-interests";

    // Create a payload to send to the backend
    const payload = {
        interests: data, // Send the selected interests
        timestamp: new Date().toISOString(), // Optional: Add a timestamp
    };

    // Send the data using fetch
    fetch(backendEndpoint, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(payload),
    })
        .then(response => response.json())
        .then(data => {
            console.log("Success:", data);
        })
        .catch((error) => {
            console.error("Error:", error);
        });
}
</script>
</body>
</html>
