<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            width: 100%;
            max-width: 1200px;
            padding: 1rem 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 4rem;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content {
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .interest-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: calc(50% - 0.5rem);
            text-align: center;
            white-space: normal;
            min-height: 80px;
        }

        .interest-button.selected {
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .interest-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .next-button {
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: block;
            margin: 2rem auto 0;
        }

        .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .interest-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Interest Selection</h2>
    </header>

    <div class="container">
        <div class="content">
            <h1>Which topics or activities genuinely interest you?</h1>
            <p>Select all that apply.</p>
            <div class="button-container">
                <button class="interest-button" onclick="toggleInterest(this)">
                    üî¢ Solving math problems and working with numbers
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üî¨ Science, healthcare, and understanding how the world works
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üíª Coding, computer science, and new technology
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üé® Designing visuals, animation, or creative projects
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üìñ Writing, journalism, or storytelling
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    ü§ù Psychology, counseling, or understanding human behavior
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üìä Business, marketing, and financial strategies
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    ‚öñÔ∏è Law, public policy, and government affairs
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üå± Nature, sustainability, and environmental sciences
                </button>
            </div>
            <button class="next-button" onclick="submitInterests()">
                Next
            </button>
        </div>
    </div>


    <script>
        let selectedInterests = [];

        function toggleInterest(button) {
            button.classList.toggle('selected');
            const interest = button.textContent.trim();
            
            if (button.classList.contains('selected')) {
                selectedInterests.push(interest);
            } else {
                selectedInterests = selectedInterests.filter(item => item !== interest);
            }
        }

        function submitInterests() {
            if (selectedInterests.length === 0) {
                alert("Please select at least one interest!");
                return;
            }

            // Replace with actual backend integration
            console.log("Selected Interests:", selectedInterests);
            window.location.href = "Q2.html";
        }
    </script>
</body>
</html>
