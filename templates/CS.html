<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .results-container {
            display: none;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 4rem;
            max-width: 800px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
        }

        .major-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border-left: 4px solid #FF6B6B;
        }

        .major-ranking {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .major-card h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .major-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 3rem;
            text-align: justify;
        }

        .cta-button {
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2rem auto 0;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .rubiks-cube {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            animation: solveCube 4s ease-in-out infinite;
        }

        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-wrap: wrap;
        }

        .cubelet {
            width: 33.33%;
            height: 33.33%;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .front { transform: translateZ(50px); background: #FF6B6B; }
        .back { transform: rotateY(180deg) translateZ(50px); background: #FFA500; }
        .right { transform: rotateY(90deg) translateZ(50px); background: #4CAF50; }
        .left { transform: rotateY(-90deg) translateZ(50px); background: #2196F3; }
        .top { transform: rotateX(90deg) translateZ(50px); background: #FFEB3B; }
        .bottom { transform: rotateX(-90deg) translateZ(50px); background: #9C27B0; }

        @keyframes solveCube {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            25% { transform: rotateX(90deg) rotateY(0) rotateZ(0); }
            50% { transform: rotateX(90deg) rotateY(90deg) rotateZ(0); }
            75% { transform: rotateX(90deg) rotateY(90deg) rotateZ(90deg); }
            100% { transform: rotateX(0) rotateY(0) rotateZ(0); }
        }

        @media (max-width: 768px) {
            .results-container {
                padding: 2.5rem;
            }

            .major-card h2 {
                font-size: 1.7rem;
            }

            .major-description {
                font-size: 1rem;
                line-height: 1.7;
            }

            body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <div class="rubiks-cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
        <p>Analyzing your answers...</p>
    </div>

    <!-- Results Container -->
    <div class="results-container" id="results">
        {% for major_name, major_desc in majors_data.items() %}
        <div class="major-card">
            <h2>{{ major_name }}</h2>
            <p class="major-description">{{ major_desc }}</p>
        </div>
    {% endfor %}
        
        <button class="cta-button" onclick="window.location.href='/'">â†» Retake Assessment</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }, 4000);
    </script>
</body>
</html>
