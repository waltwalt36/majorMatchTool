<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header {
            width: 100%;
            max-width: 1200px;
            padding: 1rem 0;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 40px;
            width: auto;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 4rem;
            display: flex;
            gap: 4rem;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .image-container {
            flex: 1;
            max-width: 500px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transform: rotate(3deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }

        .interest-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .interest-button.selected {
            background: linear-gradient(45deg, #FF6B6B, #FFA500);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .interest-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 2rem;
                gap: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .image-container {
                max-width: 300px;
            }

            header {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="path-to-your-logo.png" alt="Logo" class="logo">
        <h2>Interest Selection</h2>
    </header>

    <div class="container">
        <div class="content">
            <h1>Which topics or activities genuinely interest you?</h1>
            <p>Pick as many as you want!</p>
            <div class="button-container">
                <button class="interest-button" onclick="toggleInterest(this)">
                    üî¢ Solving problems and working with numbers
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üî¨ Science, healthcare, and how things work
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üíª Computers, coding, and technology
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üé® Creativity, design, and self-expression
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üìñ Writing, communication, and storytelling
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    ü§ù Helping and understanding people
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üìä Business, marketing, and finance
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    ‚öñÔ∏è Politics, law, and global issues
                </button>
                <button class="interest-button" onclick="toggleInterest(this)">
                    üå± Nature, animals, and the environment
                </button>
            </div>
            <div style="margin-top: 2rem; color: rgba(255, 255, 255, 0.7)">
                <small>üîí Your selections are secure and private.</small>
            </div>
        </div>
        <div class="image-container">
            <img src="https://example.com/path/to/your/interest-image.jpg" alt="Interest Selection">
        </div>
    </div>

    <footer>
        <p>¬© 2024 Your Organization. All rights reserved.</p>
    </footer>

    <script>
        function toggleInterest(button) {
            button.classList.toggle('selected');
        }

        function submitInterests() {
            const selectedButtons = document.querySelectorAll('.interest-button.selected');
            const selectedInterests = Array.from(selectedButtons).map(button => button.textContent.trim());
            alert(`You selected: ${selectedInterests.join(', ')}`);
            // You can replace the alert with further processing, e.g., sending data to a server
        }
    </script>
</body>
</html>
